<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>

        <div id="app">

            <!-- LEFT SIDE -->
            <div id="left-side">

                <!-- My Profile -->
                <section id="my-profile">

                    <div id="profile-info">
                        <img src="img/io.png" class="profile-picture" alt="">
                        <p class="profile-name">Michele</p>
                    </div>

                    <div id="profile-settings">
                        <i class="icons fa-solid fa-circle-notch"></i>
                        <i class="icons fa-solid fa-message"></i>
                        <i class="icons fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </section>

                <!-- Notifications -->
                <section id="notification">
                    <i id="notification-icon" class="fa-solid fa-bell-slash"></i>
                    <div id="notifications-info-container">
                        <p id="notifications-info">Ricevi notifiche di nuovi messaggi</p>
                        <p id="activate-notifications">Attiva notifiche desktop</p>
                    </div>
                </section>

                <!-- Search Chat -->
                <section id="search-chat">

                </section>

                <!-- My Chats -->
                <section id="my-chats">
                    
                </section>
            </div>

            <!-- RIGHT SIDE -->
            <div id="right-side">

            </div>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
